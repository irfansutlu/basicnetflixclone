<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>NetflixClone</title>
</head>
<body>
    <div class="filter">
        <div class="container">
            <div class="content">
                <div class="header">
                    <h1>NET<span>FLIX</span></h1>
                </div>
                <div class="desc">
                    <p><b>Thank you for signin up at Netflix.Tell us more about yourself</b></p>
                </div>
            </div>
            <div class="acc-form">
                    <form action="netflix">
                    <div class="first_inputs">
                        <label for="name">Name</label><br><br>
                        <input type="text" name="name" id="name" placeholder="Enter your name"><br><br>

                        <label for="age">Age</label><br><br>
                        <input type="number" name="age" id="age" placeholder="Age"><br><br>

                        <label for="mail">Email</label><br><br>
                        <input type="email" name="mail" id="mail" placeholder="Enter your email"><br><br>
                    </div>
                    <label for="content" style="font-size: 1.2em;">Content type</label><br><br>
                    <select name="content" id="content">
                        <option value="series" selected>Series</option>
                        <option value="movie">Movie</option>
                        <option value="anime">Animation</option>
                    </select><br><br>

                    <p style="margin-bottom: 0px;">Movie Type</p>
                    <input type="checkbox" name="comedy" id="comedy" value="comedy">
                    <label for="comedy">Comedy</label><br>

                    <input type="checkbox" name="action" id="action" value="action">
                    <label for="action">Action</label><br>

                    <input type="checkbox" name="romance" id="romance" value="romance">
                    <label for="romance">Romance</label><br><br>
                    
                    <p style="margin-bottom: 0px;">Gender</p>
                    <input type="radio" name="gender" id="Male" value="male">
                    <label for="Male">Male</label><br>
                    
                    <input type="radio" name="gender" id="Female" value="female">
                    <label for="Female">Female</label><br>
                    
                    <input type="radio" name="gender" id="Other" value="other">
                    <label for="Other">Other</label><br><br>

                    <label for="feedback">Feed back</label><br>
                    <textarea name="feedback" id="feedback" cols="30" rows="4" placeholder="Any comment"></textarea><br><br>

                    <input type="submit" value="Submit" id="submit_button">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
